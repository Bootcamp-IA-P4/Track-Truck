{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create driver</title>

    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fff9eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .driver-container {
            font-family: 'Tahoma', sans-serif;
            font-size: 1.1rem;
            width: 100%;
            max-width: 400px;
            background: #fbdc8c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
            background-color: #903610;
            border: #903610;
        }
        .form-error {
            color: red;
            font-size: 0.9rem;
        }
        .form-control {
            background-color: #fff9eb;
            border: #fff9eb;
        }
        .text-center {
            margin-bottom: 20px;
        }
        input::placeholder {
            color: #903610;
        }
    </style>
</head>
<body>

<div class="driver-container">
    <h2 class="text-center">Finish creating driver account</h2>

    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="user" value="{{ user_id }}">

        <div class="mb-3">
            <label for="name" class="form-label">Name and surname</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name and surname" required>
        </div>

        <div class="mb-3">
            <label for="truck_plate" class="form-label">Plate numbre</label>
            <input type="text" id="truck_plate" name="truck_plate" class="form-control" placeholder="Your truck plate" required>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="Your phone" required>
        </div>

        <button type="submit" class="btn btn-primary">Finish settings</button>

        {% if error %}
            <p class="form-error text-center mt-2">{{ error }}</p>
        {% endif %}
    </form>
</div>

</body>
</html>
