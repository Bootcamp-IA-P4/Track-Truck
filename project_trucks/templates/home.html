<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Truck</title>
    <style>
        /* Estilos para la barra superior y la p√°gina */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #barraSuperior {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 10px;
        }

        #contenido {
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Barra superior -->
    <div id="barraSuperior">
        Track Truck
    </div>

    <!-- Contenido principal con botones -->
    <div id="contenido">
        {% url 'login' as login_url %}
        <button onclick="window.location.href='{{ login_url }}'">Login</button>
        {% url 'signin' as signin_url %}
        <button onclick="window.location.href='{{ signin_url }}'">Signin</button>
    </div>

</body>
</html>
